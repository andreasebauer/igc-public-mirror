{% extends "base.html" %}
{% block content %}
<h2>Metrics for {{sim.label}} (sim {{sim.id}})</h2>
<form method="post" action="/metrics/{{sim.id}}/seed">
  <fieldset>
    <legend>Frames</legend>
    <label>Start <input name="frame_start" type="number" value="{{ frames[0] if frames else 0 }}"></label>
    <label>End <input name="frame_end" type="number" value="{{ frames[-1] if frames else 0 }}"></label>
    <label>Stride <input name="stride" type="number" value="1"></label>
  </fieldset>
  <fieldset>
    <legend>Metrics</legend>
    {% for m in metrics %}
      <label><input type="checkbox" name="metric_ids" value="{{m.metricid}}"> {{m.name}} â€” {{m.outputtypes}}</label><br/>
    {% endfor %}
  </fieldset>
  <button type="submit">Seed Jobs</button>
</form>
{% endblock %}
